<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos localmente</H1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width=560 controls>
        <source src="midia/joia.webm.webm" type="video/webm">
        <source src="midia/meu-videoe.mp4.mp4" type="video/mp4">
        <source src="midia/meu-videoe.ogv.ogv" type="video/ogv">
        <source src="midia/Meu-Videoe.webm.webm" type="video/webm">
        <source src="midia/meu-videoi.webm.webm" type="video/webm">
        <source src="midia/meu-videoi.mp4.mp4" type="video/mp4">
        <source src="midia/meu-videoi.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P6k-030Jpi0?si=ZPg0kUHDkVExnhbY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>mais um video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=MwAHNIwMgZMGzf3C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
