<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Desafio de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio 2 </h1>
    <table>
        <tr><!--primeira linha-->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            </tr>
        <tr><!--segunda linha-->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr><!--terceira linha-->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr><!--quarta linha-->
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>   
        <tr><!--quinta linha-->
            <td colspan="4">N</td>
        </tr>
        </table>
    
</body>
</html>
